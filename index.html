        <div id="main"></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/lightbox-2.6.min.js"></script>
        <script type="text/javascript">
            $.getJSON("js/products.json", function(data) {

                output="<ul>";
                for (var i in data.products) {
                    // Using data.products[i].image_url instead of data.products[i].cdn_image.large.url for a more dramatic effect
                    output+="<li><a href='"+data.products[i].image_url+"' data-lightbox='lightbox' title='"+data.products[i].title+"'><img src='"+data.products[i].cdn_image.medium.url+"' /></a></li>";
                }
                output+="</ul>";

                $("#main").html(output);
            });

        </script>
    </body>
